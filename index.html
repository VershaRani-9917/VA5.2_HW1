<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Advice Slip API</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
  </head>
  <body>
    <div class="container mt-4">
      <h1 class="text-center">Advice Slip API</h1>
      <div class="mx-auto p-2" style="width: 130px;">
        <button id="getAdviceBtn" class="btn btn-primary">Get Advice</button>
      </div>
      <div id="adviceContainer" class="text-center mt-4"></div>
    </div>

    <script>
      const getAdviceBtn = document.querySelector("#getAdviceBtn");
      const adviceContainer = document.querySelector("#adviceContainer");
      const apiUrl = "https://api.adviceslip.com/advice";

      getAdviceBtn.addEventListener("click", function () {
        fetch(apiUrl)
          .then((response) => response.json())
          .then((data) => {
            console.log(data)
            if (data.slip && data.slip.advice) {
              adviceContainer.textContent = `"${data.slip.advice}"`;
            } else {
              adviceContainer.textContent = "Failed to get advice.";
            }
          })
          .catch((error) => {
            adviceContainer.textContent = "An error occurred while fetching the advice.";
          });
      });
    </script>
  </body>
</html>
